<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />

    <title>Simon-Says-Game:</title>
</head>

<body>
    <div class="main-container">
        <h1 class="head">Simon Say's Game</h1>
        <h3>Press any key to start</h3>

        <div class="main-box">

            <div class="line-1">
                <div class="box red" type="button" id="red"></div>
                <div class="box orange" type="button" id="orange"></div>
            </div>

            <div class="line-2">
                <div class="box green" type="button" id="green"></div>
                <div class="box blue" type="button" id="blue"></div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
