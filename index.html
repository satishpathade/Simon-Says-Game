<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Favicon for the page -->
    <link rel="icon" href="img/Favicon" type="image/x-icon">

    <title>Simon-Says-Game</title>
</head>

<body>
    <!-- Main container for the game -->
    <div class="main-container">

        <!-- Game title -->
        <h1 class="head">Simon Say's Game</h1>
        
        <!-- Instructions for the game -->
        <h3>Press any key to start</h3>

        <!-- Game board with colored boxes -->
        <div class="main-box">

            <!-- First row of color boxes -->
            <div class="line-1">
                <div class="box red" type="button" id="red"></div>
                <div class="box orange" type="button" id="orange"></div>
            </div>

            <!-- Second row of color boxes -->
            <div class="line-2">
                <div class="box green" type="button" id="green"></div>
                <div class="box blue" type="button" id="blue"></div>
            </div>

        </div>
    </div>

    <!-- Link to main JavaScript file -->
    <script src="js/app.js"></script>
</body>

</html>
